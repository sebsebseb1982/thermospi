<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Prises Ã©lectriques</h1>

<div class="row">
  <div class="col-lg-3" ng-repeat="outlet in outlets">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-plug fa-fw"></i> {{outlet.label}}
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <button type="button" class="btn btn-success" data-ng-click="sendCommand(outlet, true)">ON</button>
        <button type="button" class="btn btn-danger" data-ng-click="sendCommand(outlet, false)">OFF</button>
      </div>
    </div>
  </div>
</div>
