<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Lampes</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>

<div class="row">
  <div class="col-lg-3" ng-repeat="lamp in lamps">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-lightbulb-o fa-fw"></i> {{lamp.label}} (ID : {{lamp.id}})
      </div>

      <div class="panel-body">
        <input type="color">
      </div>
    </div>
  </div>
</div>
