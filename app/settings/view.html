<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Paramètres</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>


<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-database fa-fw"></i>
        mLab
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form role="form">
              <div class="form-group">
                <label>Clé API</label>
                <input type="password" class="form-control" data-ng-model="mLab" data-ng-change="setCookie('mLab', mLab)">
                <p class="help-block">La <a href="https://mlab.com/user?username=thermospi">clé d'API</a> pour accéder à toutes les données du chauffage.</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-server fa-fw"></i>
        Home
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form role="form">
              <div class="form-group">
                <label>Host</label>
                <input class="form-control" data-ng-model="host" data-ng-change="setCookie('host', host)">
              </div>
              <div class="form-group">
                <label>Port</label>
                <input class="form-control" data-ng-model="port" data-ng-change="setCookie('port', port)">
              </div>
              <div class="form-group">
                <label>Clé API</label>
                <input type="password" class="form-control" data-ng-model="apikey" data-ng-change="setCookie('apikey', apikey)">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
